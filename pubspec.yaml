name: run_earn_app
description: This Run & Earn App UI for Flutter Portfolio

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
   - family: Poppins
     fonts:
      - asset: assets/fonts/Poppins/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        weight: 700

   - family: Quicksand
     fonts:
     - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
     - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
     - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
     - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
       weight: 700

   - family: BebasNeue
     fonts:
      - asset: assets/fonts/BebasNeue-Regular.ttf